        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Crimson+Pro:wght@400;600;700&display=swap');
        
        :root {
            --primary: #40e0d0;
            --primary-dark: #2ec4b6;
            --primary-light: #7fffd4;
            --secondary: #d4f4f1;
            --accent: #5ce1e6;
            --bg-main: #f8fffe;
            --bg-card: #ffffff;
            --text-primary: #0f172a;
            --text-secondary: #64748b;
            --shadow: rgba(64, 224, 208, 0.08);
            --shadow-strong: rgba(64, 224, 208, 0.15);
            --border: #e2f5f3;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-main);
            color: var(--text-primary);
            min-height: 100vh;
            padding-bottom: 100px;
            overflow-x: hidden;
        }
        
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 300px;
            background: linear-gradient(180deg, rgba(64, 224, 208, 0.03) 0%, transparent 100%);
            pointer-events: none;
            z-index: 0;
        }
        
        .container {
            position: relative;
            z-index: 1;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            text-align: center;
            padding: 50px 20px 40px;
            animation: slideDown 0.6s ease-out;
        }
        
        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        h1 {
            font-family: 'Crimson Pro', serif;
            font-size: 3.5rem;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 8px;
            letter-spacing: -0.5px;
        }
        
        .subtitle {
            font-size: 1rem;
            color: var(--text-secondary);
            font-weight: 500;
            letter-spacing: 0.5px;
        }
        
        .sync-indicator {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 6px 14px;
            background: rgba(34, 197, 94, 0.1);
            color: #16a34a;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 500;
            margin-top: 12px;
            border: 1px solid rgba(34, 197, 94, 0.2);
        }
        
        .sync-indicator.syncing {
            background: rgba(251, 191, 36, 0.1);
            color: #d97706;
            border-color: rgba(251, 191, 36, 0.2);
        }
        
        .sync-indicator.error {
            background: rgba(239, 68, 68, 0.1);
            color: #dc2626;
            border-color: rgba(239, 68, 68, 0.2);
        }
        
        .sync-dot {
            width: 6px;
            height: 6px;
            background: currentColor;
            border-radius: 50%;
            animation: pulse 2s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.4; }
        }
        
        .anniversary {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-light) 100%);
            color: white;
            padding: 24px;
            border-radius: 16px;
            margin: 24px 0;
            text-align: center;
            box-shadow: 0 8px 24px var(--shadow-strong);
            animation: fadeIn 0.8s ease-out 0.2s both;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.95);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
        
        .anniversary-label {
            font-size: 0.9rem;
            opacity: 0.9;
            margin-bottom: 8px;
            font-weight: 500;
        }
        
        .anniversary-value {
            font-size: 2.5rem;
            font-weight: 700;
            font-family: 'Crimson Pro', serif;
            letter-spacing: -0.5px;
        }
        
        .anniversary-date {
            font-size: 0.85rem;
            opacity: 0.85;
            margin-top: 8px;
            font-weight: 400;
        }
        
        .tabs {
            display: flex;
            gap: 8px;
            margin: 32px 0 24px;
            animation: fadeIn 1s ease-out 0.4s both;
        }
        
        .tab {

            padding: 12px;

            background: var(--bg-card);
            color: var(--text-secondary);
            border-radius: 12px;
            font-family: 'Inter', sans-serif;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            border: 1.5px solid var(--border);
        }
        
        .tab:active {
            transform: scale(0.98);
        }
        
        .tab.active {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
            box-shadow: 0 4px 12px var(--shadow-strong);
        }
        
        .add-section {

            margin-bottom: 24px;

        input[type="text"], input[type="date"], textarea {

            border: none;

            font-size: 0.95rem;

        .btn-primary {

        }
        
        .btn-primary:hover {

        }
        
        .loading {

        }
        
        .loading-spinner {

        @keyframes spin {

        @media (max-width: 480px) {

            }

        }
        
        .install-buttons {

        .install-buttons button {

    </style>

    <!-- Firebase SDKs -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js';
        import { getFirestore, collection, addDoc, updateDoc, deleteDoc, doc, getDocs, onSnapshot, query, orderBy, setDoc, getDoc } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js';
        
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCTH4h2jW3bQju5fE1_zcjOUh_TVsL9dqo",
            authDomain: "anma-f9549.firebaseapp.com",
            projectId: "anma-f9549",
            storageBucket: "anma-f9549.firebasestorage.app",
            messagingSenderId: "521079325492",
            appId: "1:521079325492:web:fa0da4cf5288ade59d1b61",
            measurementId: "G-DCH6M127DT"
        };
        
        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        
        let currentFilter = 'all';
        let unsubscribe = null;
        
        // Set sync status
        function setSyncStatus(status) {
            const indicator = document.getElementById('syncIndicator');
            const text = document.getElementById('syncText');
            
            indicator.classList.remove('syncing', 'error');
            
            if (status === 'syncing') {
                indicator.classList.add('syncing');
                text.textContent = 'Szinkroniz√°l√°s...';
            } else if (status === 'error') {
                indicator.classList.add('error');
                text.textContent = 'Kapcsolati hiba';
            } else {
                text.textContent = 'Szinkroniz√°lva';
            }
        }
        
        // Load anniversary date
        async function loadAnniversary() {
            try {
                const docRef = doc(db, 'settings', 'anniversary');
                const docSnap = await getDoc(docRef);
                
                if (docSnap.exists()) {
                    updateAnniversary(docSnap.data().date);
                } else {
                    showAnniversaryPrompt();
                }
            } catch (error) {
                console.error('Error loading anniversary:', error);
            }
        }
        
        // Show anniversary prompt
        function showAnniversaryPrompt() {
            const dateInput = document.createElement('div');
            dateInput.innerHTML = `
                <div style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 1001; display: flex; align-items: center; justify-content: center;" id="datePrompt">
                    <div style="background: white; padding: 30px; border-radius: 16px; max-width: 400px; margin: 20px; box-shadow: 0 8px 32px rgba(0,0,0,0.2);">
                        <h2 style="font-family: 'Crimson Pro', serif; color: var(--primary); margin-bottom: 16px; font-size: 1.5rem;">Mi√≥ta vagytok egy√ºtt?</h2>
                        <input type="date" id="anniversaryInput" style="margin-bottom: 16px;">
                        <button class="btn btn-primary" onclick="window.setAnniversaryDate()">Ment√©s</button>
                    </div>
                </div>
            `;
            document.body.appendChild(dateInput);
        }
        
        // Set anniversary date
        window.setAnniversaryDate = async function() {
            const input = document.getElementById('anniversaryInput');
            if (input.value) {
                try {
                    setSyncStatus('syncing');
                    await setDoc(doc(db, 'settings', 'anniversary'), {
                        date: input.value
                    });
                    updateAnniversary(input.value);
                    document.getElementById('datePrompt').remove();
                    setSyncStatus('synced');
                } catch (error) {
                    console.error('Error saving anniversary:', error);
                    alert('Hiba t√∂rt√©nt a d√°tum ment√©se sor√°n.');
                    setSyncStatus('error');
                }
            }
        }
        
        // Update anniversary display
        function updateAnniversary(dateString) {
            if (!dateString) return;
            
            const start = new Date(dateString);
            const today = new Date();
            const diffTime = Math.abs(today - start);
            const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
            
            document.getElementById('daysCounter').textContent = `${diffDays} nap`;
            document.getElementById('anniversaryDate').textContent = new Date(dateString).toLocaleDateString('hu-HU');
        }
        
        // Listen to real-time updates
        function listenToItems() {
            try {
                const q = query(collection(db, 'bucketItems'), orderBy('createdAt', 'desc'));
                
                unsubscribe = onSnapshot(q, (snapshot) => {

        // Compress image
        function compressImage(file, maxWidth = 1200, quality = 0.8) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onload = function(e) {
                    const img = new Image();
                    img.src = e.target.result;
                    img.onload = function() {
                        const canvas = document.createElement('canvas');
                        let width = img.width;
                        let height = img.height;
                        
                        // Calculate new dimensions
                        if (width > maxWidth) {
                            height = (height * maxWidth) / width;
                            width = maxWidth;
                        }
                        
                        canvas.width = width;
                        canvas.height = height;
                        
                        const ctx = canvas.getContext('2d');
                        ctx.drawImage(img, 0, 0, width, height);
                        
                        // Convert to base64 with compression
                        canvas.toBlob(
                            (blob) => {
                                const compressedReader = new FileReader();
                                compressedReader.readAsDataURL(blob);
                                compressedReader.onloadend = function() {
                                    resolve(compressedReader.result);
                                };
                            },
                            'image/jpeg',
                            quality
                        );
                    };
                    img.onerror = reject;
                };
                reader.onerror = reject;
            });
        }
        
        // Add photo with automatic compression - supports multiple files
        window.addPhoto = async function(id, event) {
            const files = event.target.files;
            if (!files || files.length === 0) return;
            
            try {
                setSyncStatus('syncing');
                
                const docRef = doc(db, 'bucketItems', id);
                const docSnap = await getDoc(docRef);
                
                if (!docSnap.exists()) {
                    setSyncStatus('error');
                    alert('Hiba t√∂rt√©nt: elem nem tal√°lhat√≥.');
                    return;
                }
                
                const existingPhotos = docSnap.data().photos || [];
                const newPhotos = [];
                
                // Process all selected files
                for (let i = 0; i < files.length; i++) {
                    const file = files[i];
                    
                    // Check if it's an image
                    if (!file.type.startsWith('image/')) {
                        console.log(`${file.name} nem k√©pf√°jl, kihagyva.`);
                        continue;
                    }
                    
                    try {
                        // Compress the image
                        let compressedImage = await compressImage(file);
                        
                        // Check compressed size (should be under 800KB for safety)
                        const sizeInKB = Math.round((compressedImage.length * 3) / 4 / 1024);
                        if (sizeInKB > 800) {
                            // If still too large, compress more aggressively
                            compressedImage = await compressImage(file, 1000, 0.6);
                            const newSize = Math.round((compressedImage.length * 3) / 4 / 1024);
                            
                            if (newSize > 800) {
                                console.log(`${file.name} m√©g t√∂m√∂r√≠t√©s ut√°n is t√∫l nagy, kihagyva.`);
                                continue;
                            }
                        }
                        
                        newPhotos.push(compressedImage);
                    } catch (err) {
                        console.error(`Hiba ${file.name} feldolgoz√°sakor:`, err);
                    }
                }
                
                if (newPhotos.length === 0) {
                    alert('Nem siker√ºlt egyik k√©pet sem feldolgozni.');
                    setSyncStatus('synced');
                    event.target.value = '';
                    return;
                }
                
                // Combine existing and new photos
                const allPhotos = [...existingPhotos, ...newPhotos];
                
                // Update all photos at once
                await updateDoc(docRef, { photos: allPhotos });
                
                // Clear the file input
                event.target.value = '';
                
                setSyncStatus('synced');
                
            } catch (error) {
                console.error('Error adding photos:', error);
                alert('Hiba t√∂rt√©nt a fot√≥k hozz√°ad√°sa sor√°n.');
                setSyncStatus('error');
                event.target.value = '';
            }
        }
